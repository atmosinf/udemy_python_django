<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" method="post">
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="" placeholder="Last Name" required>
      <br><br>
      <label for="email">Email:</label>
      <input id="email" type="text" name="" placeholder="name@email.com" required>
      <label for="pass">Password:</label>
      <input id="pass" type="text" name="" required>

      <p>Are you over the age of 18?</p>
      <label>Yes:<input type="radio" name="age" value=""></label>
      <label>No:<input type="radio" name="age" value=""></label>

      <p>Do you have a credit card or paypal</p>
      <select name="pay">
        <option value="credit">Credit Card</option>
        <option value="paypal">Paypal</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
